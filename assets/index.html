<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>Current Location Map</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://unpkg.com/maplibre-gl@3.4.0/dist/maplibre-gl.js"></script>
    <link href="https://unpkg.com/maplibre-gl@3.4.0/dist/maplibre-gl.css" rel="stylesheet" />
    <style>
        body,
        html,
        #map {
            margin: 0;
            padding: 0;
            height: 100%;
        }
    </style>
</head>

<body>
    <div id="map"></div>
    <script>
        const queryParams = new URLSearchParams(window.location.search);
        const lat = parseFloat(queryParams.get('lat'));
        const lon = parseFloat(queryParams.get('lon'));

        const map = new maplibregl.Map({
            container: 'map',
            style: 'https://maps.kodam.in/styles/klokantech-basic/style.json',
            center: [lon, lat],
            zoom: 15
        });

        new maplibregl.Marker({ color: '#007AFF' })
            .setLngLat([lon, lat])
            .addTo(map);

        // Add user location control if needed:
        map.addControl(new maplibregl.NavigationControl(), 'top-right');
    </script>
</body>

</html>
